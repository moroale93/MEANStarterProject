<div>
    <form>
        <div class="form-group">
            <label for="firstNameInput">First name</label>
            <input type="text" class="form-control" id="firstNameInput" placeholder="First name" ng-model="user.firstName">
        </div>
        <div class="form-group">
            <label for="lastNameInput">Last name</label>
            <input type="text" class="form-control" id="lastNameInput" placeholder="Last name" ng-model="user.lastName">
        </div>
        <button type="submit" class="btn btn-default" ng-click="addUser()">Add user</button>
    </form>
</div>
